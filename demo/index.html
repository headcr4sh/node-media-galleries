<h1>Hello World!</h1>

and Electron <script>document.write(process.versions['electron'])</script>.
<script>
    var mediaGalleries = require('media-galleries');
    mediaGalleries.getPictureGalleries().then(function (pictureGalleries) {
        document.write("Picture galleries: ");
        document.write(pictureGalleries);
    });
</script>
